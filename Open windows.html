<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title></title>
  <script>
  function openwindow(p){
    if (document.getElementById('tick').checked == true){
        window.open(p)
        return false;
    }
    return true;
  }
  </script>
  </head>
  <body>
  <input type = "checkbox" id = "tick"  >
  <label = "newWindow">Open link in new window</label>
  <ul>
  <p><a href= "https://mtukerry.instructure.com"  onclick = "return openwindow(this.href)">MTU Kerry</a></p>
  <p><a href= "https://www.tutorialspoint.com"  onclick = "return openwindow(this.href)">Tutorial point</a></p>
  <p><a href= "https://www.w3schools.com"  onclick = "return openwindow(this.href)">W3 schools</a></p>
  </ul>
  </body>
</html>
