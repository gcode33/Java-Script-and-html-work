<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Number</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
			<th>10</th>
		</tr>

		<!-- Generate the table rows -->
		<script type="text/javascript">
			for (var i = 1; i <= 10; i++) {
				document.write("<tr>");
				document.write("<td>" + i + "</td>");
				for (var j = 1; j <= 10; j++) {
					document.write("<td>" + i * j + "</td>");
				}
				document.write("</tr>");
			}
		</script>

	</table>
</body>
</html>
